<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lista de Tareas </title>
</head>
<body>
    <h1>Vue Lista de tareas </h1>
    <div id="formVue" v-on:submit.prevent ="guardarTarea">
        <p>Formulario de Tareas</p>
        <form id="formVue">
            <h4>Lista de Tareas</h4>
            <input type="text" v-model="nuevaTarea"/>
            <input type="submit"/>
            <ul>
                <li v-for="tarea in tareas">
                    {{tareas}}

                </li>
            </ul>
            <p>{{$data}}</p>

        </form>
    </div>
   
    
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="mainClase15ListaTareas.js"></script>


</html>
