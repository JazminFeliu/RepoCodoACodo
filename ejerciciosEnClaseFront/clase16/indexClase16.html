<!DOCTYPE html>

    <title>Json hoy</title>
</head>
<body>
    <script>
        //json mandado como string
        let empanadasJson =`[
            {
                "id":1,
                "nombre":"carne",
                "precio":100
            },
            {
                "id":2,
                "nombre":"vedura",
                "precio":135
            }
        ]`

        console.log("en Array");
        console.log(empanadasJson);

        console.log("ej Json, o sea, clave valor");
        console.log(JSON.parse(empanadasJson));
        //con .id.precio o .nombre ingreso a los valores
        //console.log(JSON.parse[0].empanadasJson.precio);

        
    </script>
